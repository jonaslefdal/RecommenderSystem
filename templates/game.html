<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ game.app_name }} - Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #e5e7eb;
      }

      body {
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
      }

      a {
        color: inherit;
      }

      .back-link {
        font-size: 0.9rem;
        color: #9ca3af;
        text-decoration: none;
      }

      .back-link:hover {
        color: #e5e7eb;
      }

      .header {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .header img {
        border-radius: 0.75rem;
        max-width: 360px;
        width: 100%;
      }

      .title-block h1 {
        margin: 0 0 0.5rem 0;
        font-size: 1.8rem;
      }

      .subtitle {
        color: #9ca3af;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 1rem;
      }

      .card {
        padding: 0.9rem 1rem;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, #111827, #020617);
        border: 1px solid #1f2937;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(0, 0, 0, 0.6);
        border-color: #22c55e;
      }

      .game-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .game-id {
        font-size: 0.8rem;
        color: #9ca3af;
      }

      .sim-score {
        font-size: 0.8rem;
        color: #a3e635;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{{ url_for('index') }}" class="back-link">← Tilbake til alle spill</a>

      <div class="header">
        <img
          src="https://cdn.akamai.steamstatic.com/steam/apps/{{ game.app_id }}/header.jpg"
          alt="{{ game.app_name }}"
          onerror="this.style.display='none';"
        />
        <div class="title-block">
          <h1>{{ game.app_name }}</h1>
          <div class="subtitle">
            Basert på hva andre brukere som liker dette spillet også liker, anbefaler vi disse spillene:
          </div>
        </div>
      </div>

      <h2>Anbefalte spill</h2>
      <div class="grid">
        {% for rec in recommendations %}
        <a
          href="{{ url_for('game', app_id=rec.app_id) }}"
          class="card"
        >
          <img
            src="https://cdn.akamai.steamstatic.com/steam/apps/{{ rec.app_id }}/header.jpg"
            alt="{{ rec.app_name }}"
            style="width: 100%; border-radius: 0.5rem; margin-bottom: 0.5rem;"
            onerror="this.style.display='none';"
          />
          <div class="game-title">{{ rec.app_name }}</div>
          <div class="game-id">App ID: {{ rec.app_id }}</div>
          <div class="sim-score">similarity: {{ "%.3f"|format(rec.similarity) }}</div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
